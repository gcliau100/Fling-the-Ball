<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#1760db">
		<title>Fling the Ball</title>
		<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<canvas id="game" width="500" height="1000">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
		<div id="overlay">
			<h1>Fling the Ball</h1>
			<h2>Get the highest score!</h2>
			<h3 id="tostart">Choose a ball type to start</h3>
			<div id="ball"></div>
			<div id="grass"></div>
			<div id="options">
				<button id="rainbow">Rainbow ball</button><br/>
				<button id="basketball" class="locked">Basketball</button><br/>
				<button id="tennisball" class="locked">Tennis ball</button>
				<h4>Coins: <span id="coins">0</span></h4>
			</div>
		</div>

		<div
			class="fb-like"
			data-share="true"
			data-width="450"
			data-show-faces="true">
		</div>

		<div id="gameOver">
			<h1>Score: <span id="gameOverScore">0</span> ft</h1>
			<h2>High score: <span id="gameOverHighScore">0</span> ft</h2>
			<h3>Click anywhere to play again</h3>
		</div>

		<div id="scoreContainer">
			Your score: <span id="score">0</span> ft.<br/>Your high score: <span id="highScore">0</span> ft.<br/>Altitude: <span id="altitude">0</span> ft.
		</div>

		<script src="scripts/init.js"></script>
		<script src="scripts/cursor.js"></script>
		<script src="scripts/ballTypes.js"></script>
		<script src="scripts/main.js"></script>

	</body>
</html>
